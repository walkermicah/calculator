<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">
        <div class="calculator__screen--main">&nbsp;</div>
      </div>

      <div class="calculator__btns">
        <div class="calculator__row">
          <button class="btn small-scale" id="clear">CLEAR</button>
          <button class="btn small-scale" id="delete">DELETE</button>
        </div>

        <div class="calculator__row">
          <button class="btn number" id="7">7</button>
          <button class="btn number" id="8">8</button>
          <button class="btn number" id="9">9</button>
          <button class="btn operator" id="divide">&div;</button>
        </div>

        <div class="calculator__row">
          <button class="btn number" id="four">4</button>
          <button class="btn number" id="five">5</button>
          <button class="btn number" id="six">6</button>
          <button class="btn operator" id="multiply">&times;</button>
        </div>

        <div class="calculator__row">
          <button class="btn number" id="one">1</button>
          <button class="btn number" id="two">2</button>
          <button class="btn number" id="three">3</button>
          <button class="btn operator" id="subtract">-</button>
        </div>

        <div class="calculator__row">
          <button class="btn number" id="decimal">.</button>
          <button class="btn number" id="zero">0</button>
          <button class="btn" id="equals">=</button>
          <button class="btn operator" id="add">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

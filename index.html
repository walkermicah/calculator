<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">
        <div class="calculator__screen--top">&nbsp;</div>
        <div class="calculator__screen--main">&nbsp;</div>
      </div>

      <div class="calculator__keypad">
        <div class="calculator__row">
          <button class="btn clear">CLEAR</button>
          <button class="btn delete">DELETE</button>
        </div>

        <div class="calculator__row">
          <button class="btn number seven">7</button>
          <button class="btn number eight">8</button>
          <button class="btn number nine">9</button>
          <button class="btn operator divide">&div;</button>
        </div>

        <div class="calculator__row">
          <button class="btn number four">4</button>
          <button class="btn number five">5</button>
          <button class="btn number six">6</button>
          <button class="btn operator multiply">&times;</button>
        </div>

        <div class="calculator__row">
          <button class="btn number one">1</button>
          <button class="btn number two">2</button>
          <button class="btn number three">3</button>
          <button class="btn operator subtract">-</button>
        </div>

        <div class="calculator__row">
          <button class="btn number decimal">.</button>
          <button class="btn number zero">0</button>
          <button class="btn equals">=</button>
          <button class="btn operator add">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
